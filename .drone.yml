---
kind: pipeline
type: docker
name: default

steps:
  - name: setup
    image: node:16-alpine
    when:
      event:
        - push
    commands:
      - yarn install --frozen-lockfile
    volumes:
      - name: cache
        path: /root/.cache

  - name: lint
    image: node:16-alpine
    when:
      event:
        - push
    depends_on:
      - setup
    commands:
      - yarn lint

  - name: build
    image: node:16-alpine
    when:
      event:
        - push
      branch:
        exclude: [prod]
    depends_on:
      - setup
    commands:
      - yarn build
      - yarn build:cli

  # - name: test
